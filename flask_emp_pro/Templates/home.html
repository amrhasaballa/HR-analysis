<div class="p-4 p-md-2 mb-4 text-white rounded" style="background:gray">

  <div class="row row-cols-2 row-cols-md-2 mb-2 text-center ">
    
      <div class="col" style="width: 50%;padding-left: 500;">
  <div class="row row-cols-md-1 row-cols-md-1 mb-2 text-center "style="width: 50%;">
    <div class="col">
      <div class="card mb-3 rounded-3 shadow-sm">
        <div class="card-header py-3" style="background:#ffef96" style="width: 18rem">
          <h4 class="my-0 fw-normal text-muted fw-light">JobRole</h4>
        </div>
        <div class="card-body" style="background:#e3e0cc" style="width:80%;">

            <option value=6>Research Scientist</option>

            <option value=0>Healthcare Representative</option>
            <option value=3>Manager</option>

        </div>
      </div>
    </div>
  
 

  
    <div class="col">
      <div class="card mb-3 rounded-3 shadow-sm">
        <div class="card-header py-3" style="background:#ffef96"  style="width:80%;" >
          <h4 class="my-0 fw-normal text-muted fw-light">EducationField</h4>
        </div>
        <div class="card-body" style="background:#e3e0cc" >
          <select name="EducationField" id="EducationField">
            <option value=1>Life Sciences</option>
            <option value=3>Medical</option>
            <option value=2>Marketing</option>
            <option value=5>Technical Degree</option>
            <option value=0>Human Resources</option>
            <option value=4>Other</option>
          </select>
         
        </div>
      </div>
    </div>
  
  
  
    <div class="col">
      <div class="card mb-3 rounded-3 shadow-sm">
        <div class="card-header py-3" style="background:#ffef96">
          <h4 class="my-0 fw-normal text-muted fw-light">JobLevel</h4>
        </div>
        <div class="card-body" style="background:#e3e0cc">
          <input name="JobLevel" type="text" style="width:80%;" ></input>
         
        </div>
      </div>
    </div>
  
  
  
  
  
    <div class="col">
      <div class="card mb-3 rounded-3 shadow-sm">
        <div class="card-header py-3" style="background:#ffef96">
          <h4 class="my-0 fw-normal text-muted fw-light"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-alarm" viewBox="0 0 16 16">

        </div>
        <div class="card-body" style="background:#e3e0cc">
          <input name="Age" type="text" style="width:80%;" ></input>
         
        </div>
      </div>
    </div>
  
  
    <div class="col">
      <div class="card mb-3 rounded-3 shadow-sm">
        <div class="card-header py-3" style="background:#ffef96;">
          <h4 class="my-0 fw-normal text-muted fw-light"> <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-currency-dollar" viewBox="0 0 16 16">

        </div>
        <div class="card-body" style="background:#e3e0cc">
          <input name="MonthlyIncome" type="text" style="width:80%;" ></input>
         
        </div>
      </div>
    </div>
    
    <div class="col">
      <div class="card mb-3 rounded-3 shadow-sm">
        <div class="card-header py-3" style="background:#ffef96">
          <h4 class="my-0 fw-normal text-muted fw-light">YearsInCurrentRole</h4>
        </div>
        <div class="card-body" style="background:#e3e0cc">
          <input name="YearsInCurrentRole" type="text" style="width:80%;" ></input>
         
        </div>
      </div>
    </div>
  
  </div>
 
    </br>

    <div class="row row-cols-1 row-cols-md-2 mb-1 text-center">
      <div class="col">
      <button type="button" class="btn btn-primary btn-lg">Predect</button>
      </div>
      
      </div>
    </div>
    
    
    <div class="row-cols-2" style="width: 50%; padding: 200;">
      <div class="card" style="width: 600;height: 600; background-color:gray ;">
        <div class="card-body">
          <h1 class="card-title">Prediction card</h1>
        </br>
        </br>  
      
          <h3 class="card-text" >In Sales Department:</h3>
          <h1 class="card-text" id="card1"></h1>
        </br>
        </br>  
      </br> 
          <h3 class="card-text" >In Research&Development Department:</h3>
          <h1 class="card-text" id="card2"></h1>
        </br>
        </br> 
      
        <h3 class="card-text" >In Human Resources Department:</h3>
          <h1 class="card-text" id="card3"></h1>

  
        </div>
      </div>
    </div>
  </div>
    </br>
    </br> 
  </form>
  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
  <script>

    $(function(){
      $("button").click(function(){
        $.ajax({
          url:'/login',
          data:$('form').serialize(),
          type:'POST',
          success:function(response){
            var obj = JSON.parse(response);
            console.log(response);
            x=document.getElementById("card1");
            x.innerHTML=obj.sal;
            y=document.getElementById("card2");
            y.innerHTML=obj.rs;
            z=document.getElementById("card3");
            z.innerHTML=obj.hr;
          },
          error: function(error) {
            console.log(error);
          }
        });

      });

    });
  </script>
