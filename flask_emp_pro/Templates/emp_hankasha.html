  <script>

    $(function(){
      $("button").click(function(){
        $.ajax({
          url:'/login',
          data:$('form').serialize(),
          type:'POST',
          success:function(response){
            var obj = JSON.parse(response);
            console.log(response);
            var xValues = [" Sales Department", "Research&Development Department", "Human Resources Department"];
            var barColors = ["#5c6369","#6363c0","#704654"];

new Chart("myChart", {
  type: "doughnut",
  data: {
    labels:xValues,
  datasets: [{
    label: 'My First Dataset',
    data: [parseInt(obj.sal),parseInt(obj.rs),parseInt(obj.hr)],
    backgroundColor: barColors,
    hoverOffset:3
  }]
  },
 
});
          },
          error: function(error) {
            console.log(error);
          }
        });

      });

    });
